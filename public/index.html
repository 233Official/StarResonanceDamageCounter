<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>星痕共鸣实时战斗数据</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        h3 {
            color: #e67e22;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }

        .card {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
            transition: background-color 0.3s ease;
        }

        .watermark {
            pointer-events: none;
            position: fixed;
            top: -100vh;
            left: -100vw;
            width: 300vw;
            height: 300vh;
            z-index: 9999;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" opacity="0.05"><text x="0" y="20" font-size="20">数据仅供参考</text></svg>');
            display: flex;
            transform: rotate(-30deg);
            user-select: none;
            transition: background-image 0.3s ease;
        }

        .background {
            background-image: url("background.png");
            background-size: cover;
            position: fixed;
            height: 100vh;
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: -1;
            background-repeat: no-repeat;
        }

        /* 夜间模式样式 */
        .dark-mode {
            background-color: #1a1a1a !important;
            color: #e0e0e0 !important;
        }

        .dark-mode h1 {
            color: #4fc3f7 !important;
        }

        .dark-mode h3 {
            color: #ff9800 !important;
        }

        .dark-mode .card {
            background: #2d2d2d !important;
            color: #e0e0e0 !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3) !important;
        }

        .dark-mode th {
            background-color: #1976d2 !important;
        }

        .dark-mode tr:nth-child(even) {
            background-color: #383838 !important;
        }

        .dark-mode button {
            background-color: #424242 !important;
            color: #e0e0e0 !important;
        }

        .dark-mode button:hover {
            background-color: #616161 !important;
        }

        .dark-mode td {
            border-color: #555 !important;
        }

        .dark-mode th {
            border-color: #555 !important;
        }

        .dark-mode footer {
            color: #aaa !important;
        }

        .dark-mode footer a {
            color: #4fc3f7 !important;
        }

        .dark-mode .watermark {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" opacity="0.08"><text x="0" y="20" font-size="20" fill="white">数据仅供参考</text></svg>') !important;
        }
    </style>
</head>

<body>
    <h1>🎯 星痕共鸣实时战斗数据展示 V1.9</h1>
    <h3>⚠ 暂未区分治疗量与伤害量，将合并计算，数据仅供参考</h3>
    <button onclick="clearData()">✨ 清空统计数据</button>
    <button onclick="toggleDarkMode()">🌙 夜间模式</button>

    <div class="card">
        <table id="damageTable">
            <thead>
                <tr>
                    <th>角色 ID</th>
                    <th>总伤害/治疗</th>
                    <th>纯暴击</th>
                    <th>纯幸运</th>
                    <th>暴击幸运</th>
                    <th>暴击率</th>
                    <th>幸运率</th>
                    <th>瞬时DPS/HPS</th>
                    <th>最大瞬时</th>
                    <th>总DPS/HPS</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="watermark"></div>

    <footer style="margin-top: 40px; font-size: 14px; color: #888;">Copyright © 2025 Made with ❤️ by <a href="https://dml.ink" target="_blank">Dimole</a></footer>

    <script>
        async function fetchDataAndUpdateTables() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                const damageTable = document.getElementById('damageTable').querySelector('tbody');
                damageTable.innerHTML = '';
                for (const id in data.user) {
                    const crit_rate = data.user[id].total_count.critical / data.user[id].total_count.total;
                    const lucky_rate = data.user[id].total_count.lucky / data.user[id].total_count.total;
                    const row = `<tr><td>${id}</td><td>${data.user[id].total_damage.total}</td>` +
                                `<td>${data.user[id].total_damage.critical}</td><td>${data.user[id].total_damage.lucky}</td>` +
                                `<td>${data.user[id].total_damage.crit_lucky}</td>` +
                                `<td>${(crit_rate * 100).toFixed(2)}%</td><td>${(lucky_rate * 100).toFixed(2)}%</td>` +
                                `<td>${data.user[id].realtime_dps}</td><td>${data.user[id].realtime_dps_max}</td>` +
                                `<td>${data.user[id].total_dps}</td></tr>`;
                    damageTable.innerHTML += row;
                }
            } catch (err) {
                console.error('获取数据失败：', err);
            }
        }

        async function clearData() {
            const res = await fetch('/api/clear');
            const data = await res.json();
            fetchDataAndUpdateTables();
        }

        function toggleDarkMode() {
            const body = document.body;
            const isDarkMode = body.classList.contains('dark-mode');
            const button = event.target;
            
            if (isDarkMode) {
                body.classList.remove('dark-mode');
                button.textContent = '🌙 夜间模式';
                localStorage.setItem('darkMode', 'false');
            } else {
                body.classList.add('dark-mode');
                button.textContent = '☀️ 日间模式';
                localStorage.setItem('darkMode', 'true');
            }
        }

        // 页面加载时检查本地存储的主题偏好
        function initTheme() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            const body = document.body;
            const button = document.querySelector('button[onclick="toggleDarkMode()"]');
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                button.textContent = '☀️ 日间模式';
            }
        }

        setInterval(fetchDataAndUpdateTables, 100);
        fetchDataAndUpdateTables();
        initTheme();
    </script>
</body>

</html>
